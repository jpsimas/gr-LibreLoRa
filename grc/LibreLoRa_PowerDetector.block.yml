id: LibreLoRa_PowerDetector
label: PowerDetector
category: '[Librelora]'
templates:
  imports: import LibreLoRa
  imports: import pmt
  make: LibreLoRa.PowerDetector(${samp_rate}, ${threshold}, ${timeout}, ${decimation}, ${message})
parameters:
- id: samp_rate
  label: samp_rate
  dtype: raw
  default: 'samp_rate'
- id: threshold
  label: Threshold
  dtype: float
- id: timeout
  label: Timeout
  dtype: float
- id: decimation
  label: Decimation
  dtype: float
- id: message
  label: Message
  dtype: raw
  default: pmt.PMT_NIL
inputs:
- label: in
  domain: stream
  dtype: complex
- label: powerIn
  domain: stream
  dtype: float
- domain: message
  id: reset
  optional: true
outputs:
- label: out
  domain: stream
  dtype: complex
  optional: true
- domain: message
  id: detectOut
  optional: true
file_format: 1
