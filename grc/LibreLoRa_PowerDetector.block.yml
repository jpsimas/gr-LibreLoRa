id: LibreLoRa_PowerDetector
label: PowerDetector
category: '[Librelora]'
templates:
  imports: import LibreLoRa
  make: LibreLoRa.PowerDetector(${threshold}, ${timeout})
parameters:
- id: threshold
  label: Threshold
  dtype: float
- id: timeout
  label: Timeout
  dtype: float
inputs:
- label: in
  domain: stream
  dtype: complex
- label: powerIn
  domain: stream
  dtype: float
- domain: message
  id: reset
  optional: true
outputs:
- label: out
  domain: stream
  dtype: complex
file_format: 1
