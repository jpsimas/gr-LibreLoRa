id: LibreLoRa_correlationSync
label: correlationSync
category: '[Librelora]'
templates:
  imports: import LibreLoRa
  make: LibreLoRa.correlationSync(${corrMin}, ${corrStop}, ${symbolSize})
parameters:
- id: corrMin
  label: Corrmin
  dtype: float
- id: corrStop
  label: Corrstop
  dtype: float
- id: symbolSize
  label: symbolSize
  dtype: raw
inputs:
- label: in
  domain: stream
  dtype: float
  multiplicity: '2'
- domain: message
  id: setNOutputItemsToProduce
  optional: true
- domain: message
  id: reset
  optional: true
outputs:
- label: out
  domain: stream
  dtype: float
  vlen: ${ symbolSize }
# - label: out
#   domain: stream
#   dtype: byte
- domain: message
  id: sync
  optional: true
file_format: 1
