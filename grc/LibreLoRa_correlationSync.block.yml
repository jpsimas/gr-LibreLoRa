id: LibreLoRa_correlationSync
label: correlationSync
category: '[Librelora]'
parameters:
- id: type
  label: Type
  dtype: enum
  options: [float, complex]
  option_attributes:
    fcn: [ff, cc]
  hide: part
- id: corrMin
  label: Corrmin
  dtype: float
- id: corrStop
  label: Corrstop
  dtype: float
- id: symbolSize
  label: symbolSize
  dtype: raw
- id: preambleSize
  label: preambleSize
  dtype: raw
- id: SF
  label: SF
  dtype: raw
- id: syncWordNumber
  label: syncWordNumber
  dtype: raw
inputs:
- label: datain
  domain: stream
  dtype: ${ type }
- label: corrin
  domain: stream
  dtype: ${ type }
- domain: message
  id: setNOutputItemsToProduce
  optional: true
- domain: message
  id: reset
  optional: true
outputs:
- label: out
  domain: stream
  dtype: ${ type }
  vlen: ${ symbolSize }
# - label: out
#   domain: stream
#   dtype: byte
- domain: message
  id: sync
  optional: true
- domain: message
  id: samplesToProduce
  optional: true
templates:
  imports: import LibreLoRa
  make: LibreLoRa.correlationSync_${type.fcn}(${corrMin}, ${corrStop}, ${symbolSize}, ${preambleSize}, ${SF}, ${syncWordNumber})
    
cpp_templates:
  includes: ['#include <LibreLoRa/correlationSync.h>']
  declarations: 'LibreLoRa::correlationSync_${type.fcn}::sptr ${id};'
  make: 'this->${id} = LibreloRa::correlationSync_${type.fcn}::make(${corrMin}, ${corrStop}, ${symbolSize}, ${preambleSize}, ${SF}, ${syncWordNumber});'
file_format: 1
