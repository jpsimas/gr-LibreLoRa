id: LibreLoRa_receiverController
label: receiverController
category: '[Librelora]'
templates:
  imports: import LibreLoRa
  make: LibreLoRa.receiverController(${SF}, ${symbolSize}, ${synchronizer}, ${demodulator}, ${grayEncoder}, ${deinterleaver}, ${decoder})
parameters:
- id: SF
  label: Sf
  dtype: raw
- id: symbolSize
  label: symbolSize
  dtype: raw
- id: synchronizer
  label: synchronizer
  dtype: raw
- id: demodulator
  label: demodulator
  dtype: raw
- id: grayEncoder
  label: grayEncoder
  dtype: raw
- id: deinterleaver
  label: deinterleaver
  dtype: raw
- id: decoder
  label: decoder
  dtype: raw
inputs:
- label: nibblesIn
  domain: stream
  dtype: byte
- label: syncdIn
  domain: stream
  dtype: byte
outputs:
- label: nibblesOut
  domain: stream
  dtype: byte
file_format: 1
