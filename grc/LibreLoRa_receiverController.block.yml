id: LibreLoRa_receiverController
label: receiverController
category: '[Librelora]'
templates:
  imports: import LibreLoRa
  make: LibreLoRa.receiverController(${SF}, ${lowDataRate})
parameters:
- id: SF
  label: Sf
  dtype: raw
- id: lowDataRate
  label: lowDataRate
  dtype: enum
  options: ['True', 'False']
  option_labels: ['Yes', 'No']
inputs:
- label: nibblesIn
  domain: stream
  dtype: byte
# - label: syncdIn
#   domain: stream
#   dtype: byte
- domain: message
  id: sync
  optional: true
outputs:
- label: nibblesOut
  domain: stream
  dtype: byte
- domain: message
  id: lfsrStateOut
  optional: true
- domain: message
  id: setSFout
  optional: true
- domain: message
  id: setCRout
  optional: true
- domain: message
  id: synchronizerSetN
  optional: true
- domain: message
  id: synchronizerReset
  optional: true
- domain: message
  id: payloadLength
  optional: true
- domain: message
  id: crc
  optional: true
file_format: 1
