id: LibreLoRa_receiverController
label: receiverController
category: '[Librelora]'
templates:
  imports: import LibreLoRa
  make: LibreLoRa.receiverController(${SF}, ${synchronizer})
parameters:
- id: SF
  label: Sf
  dtype: raw
- id: synchronizer
  label: synchronizer
  dtype: raw
inputs:
- label: nibblesIn
  domain: stream
  dtype: byte
- label: syncdIn
  domain: stream
  dtype: byte
outputs:
- label: nibblesOut
  domain: stream
  dtype: byte
- domain: message
  id: lfsrStateOut
  optional: true
- domain: message
  id: setSFout
  optional: true
- domain: message
  id: setCRout
  optional: true
- domain: message
  id: synchronizerSetN
  optional: true
- domain: message
  id: synchronizerReset
  optional: true
- domain: message
  id: payloadLength
  optional: true
- domain: message
  id: crc
  optional: true
file_format: 1
