id: LibreLoRa_frequencyTackerAPA
label: frequencyTackerAPA
category: '[Librelora]'
parameters:
- id: num
  label: num
  dtype: enum
  options: [single, double]
  option_attributes:
    fcn: [single, double]
    nw: [1, 2]
  hide: part
- id: mu
  label: Mu
  dtype: float
- id: window
  label: Window
  dtype: complex_vector
inputs:
- label: in
  domain: stream
  dtype: complex
outputs:
- label: out
  domain: stream
  dtype: float
  # vlen: ${ num.nw }

templates:
  imports: import LibreLoRa
  make: LibreLoRa.frequencyTackerAPA_${num.fcn}(${mu}, ${window})
    
cpp_templates:
  includes: ['#include <LibreLoRa/frequencyTackerAPA.h>']
  declarations: 'LibreLoRa::frequencyTackerAPA_${num.fcn}::sptr ${id};'
  make: 'this->${id} = LibreloRa::frequencyTackerAPA_${num.fcn}::make(${mu}, ${window});'
  
file_format: 1
